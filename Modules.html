<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Works - Module Library</title>
    <link href="VTool.css" rel="stylesheet"/>
    <link href="MakerspaceWebsiteStyle.css" rel="stylesheet"/>
</head>
<body>
    <!-- Top bar-->
    <nav class="navbar">
        <div class="logo">
            <img src="MakerspaceWebsiteLogo.webp" alt="Logo">          <!-- Needs logo URL -->
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a href="MakerspaceWebsiteHomepage.html">Home</a></li>      <!-- Needs homepage URL -->
            <li class="nav-item"><a href="UserInterface.html">Build</a></li>    <!-- Needs build subpage URL -->
            <li class="nav-item"><a href="Modules.html">Modules</a></li><!-- Needs modules subpage URL -->

            <li class="nav-item"><a href="About.html">About</a></li>    <!-- Needs about subpage URL -->
        </ul>
    </nav>

    <div class="search-add-container">
        <!-- Dropdown for selecting modules -->
        <div class="dropdown">
            <input type="text" id="module-search" placeholder="Search for a module..." oninput="filterDropdown()" onfocus="showDropdown()">
            <div id="dropdown-content" class="dropdown-content">
                <!-- Dynamically populated dropdown options -->
            </div>
        </div>
        <!-- Button to add additional modules -->
        <div class="add-btn" onclick="addSelectedModule()">
            <img src="https://img.icons8.com/material-outlined/24/plus--v1.png" alt="Add Module">
        </div>
    </div>   

</body>
